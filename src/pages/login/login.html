<ion-content>

    
        <ion-grid style="margin-top: 28%;">
            <ion-row>    
                <ion-col>
                    <h4 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-align: center;"><ion-icon name="body" style="margin-right: 0px;"></ion-icon>egloFit</h4>
                </ion-col>   
            </ion-row>    
            <ion-row center>
                  <ion-col>
                        <form [formGroup]="form" (ngSubmit)="logForm()" novalidate>
                            <ion-item>
                                <ion-label> <ion-icon name="person"></ion-icon></ion-label>
                                <ion-input clearInput type="text" placeholder="Usuário" required formControlName="usuario"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label> <ion-icon name="key"></ion-icon></ion-label>
                                <ion-input clearInput type="password" required placeholder="Senha" formControlName="senha"></ion-input>
                            </ion-item>
                            
                            <div padding>    
                                <button ion-button type="submit" [disabled]="!form.valid"  block><ion-icon name="log-in" style="margin-right: 2%;"></ion-icon>Entrar</button>
                            </div>
                        
                        </form>
                        
                        <div  style="text-align: center;">
                            <a (click)="openCadastrarUsuario()"> Não possui usuário? Crie um agora mesmo...</a>
                        </div>
                      </ion-col>
            </ion-row>
      </ion-grid>      
      
    
</ion-content>
