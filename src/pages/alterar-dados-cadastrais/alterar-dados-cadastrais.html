<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alterar Dados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" novalidate (ngSubmit)="alterarUsuario()">
      <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

        <ion-item>
          <ion-label>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dtNascimento"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label>Sexo</ion-label>
          <ion-select type="text" formControlName="sexo">
            <ion-option value="Feminino">Feminino</ion-option>
            <ion-option value="Masculino">Masculino</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked type="email">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        
    
    <div padding>    
        <button ion-button type="submit" [disabled]="!form.valid"  block><ion-icon name="log-in" style="margin-right: 2%;"></ion-icon>Alterar</button>
    </div>
  </form>
</ion-content>
