<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alterar Dados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="logForm()" novalidate>
    <ion-item>
        <ion-label> <ion-icon name="person"></ion-icon></ion-label>
        <ion-input clearInput type="text" placeholder="Nome" required formControlName="usuario"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Email" required formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> <ion-icon name="man"></ion-icon></ion-label>
      <ion-input clearInput type="number" placeholder="Peso" required formControlName="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> <ion-icon name="home"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Cidade" required formControlName="cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> <ion-icon name="home"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Estado" required formControlName="estado"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> <ion-icon name="phone-portrait"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Contato" required formControlName="contato"></ion-input>
    </ion-item>
    
    <div padding>    
        <button ion-button type="submit" [disabled]="!form.valid"  block><ion-icon name="log-in" style="margin-right: 2%;"></ion-icon>Alterar</button>
    </div>
  </form>
</ion-content>
