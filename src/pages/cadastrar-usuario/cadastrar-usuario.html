    <ion-header>
      <ion-navbar color="dark" hideBackButton>
          <ion-buttons left>
              <button ion-button (click)="voltarLogin()">
                  <ion-icon class="customIcon" name="arrow-back"></ion-icon>
              </button>
          </ion-buttons>
        <ion-title>Criar Conta</ion-title>
      </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>

      <form [formGroup]="pessoa" (ngSubmit)="Cadastrar()">
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Login</ion-label>
            <ion-input type="text" formControlName="usuario"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dtNascimento"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label>Sexo</ion-label>
          <ion-select type="text" formControlName="sexo">
            <ion-option value="Feminino">Feminino</ion-option>
            <ion-option value="Masculino">Masculino</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked type="email">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label stacked type="password">Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked type="password">Confirmar</ion-label>
          <ion-input type="password" formControlName="confirmarSenha"></ion-input>
        </ion-item>
        <ion-item>
          <span style="font-size: 10px; color: red;">*Todos os campos são obrigatórios</span>
        </ion-item>
        <div padding>    
          <button ion-button type="submit" [disabled]="!pessoa.valid" full><ion-icon name="md-person-add" style="margin-right: 2%;"></ion-icon>Cadastrar</button>
         </div>  
          
        
      </form>
    </ion-content>
