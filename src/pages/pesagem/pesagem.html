<ion-header>

  <ion-navbar>
    <ion-title>Pesagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list padding>
        <button ion-button block (click)="startScanning()">Escanear</button>
        <ion-list-header>
          Dispositivos Pareados
        </ion-list-header>
        <ion-item *ngFor="let device of pairedDevices">
          {{device.name}}
        </ion-item>
        <button ion-button block (click)="disconnect()">Desconectar</button>
        <ion-list-header>
          Dispositivos em Rede
        </ion-list-header>
        <ion-item *ngFor='let device of unpairedDevices'>
          <span (click)="selectDevice(device.address)">
            {{device.name}}
          </span>
        </ion-item>
        <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
      </ion-list>
  <button ion-button large (click)="connect()">
    <ion-icon name="md-bluetooth"></ion-icon>
  </button>
  <p>Conex√£o Bluetooth</p>
</ion-content>
