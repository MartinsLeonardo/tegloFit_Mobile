<ion-menu [content]="content" (ionOpen)="getUser()" swipeEnabled="false">
    <ion-header>
      <ion-toolbar color="primary" style="text-align: center;">
        <ion-title><ion-icon name="body" style="margin-right: 0px;"></ion-icon>egloFit</ion-title>
        <button right menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <a menuClose (click)="alterarDadosCadastrais()"><img src="assets/imgs/perfil.jpg"  style="width: 100%; height: 250px;"/></a>
        <h6 style="text-align: center;">Ol√° {{usuario}}</h6>
        <ion-list>
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon name="{{p.icon}}" style="margin-right: 2px;"></ion-icon>{{p.title}}
          </button>
          <button menuClose ion-item (click)="sair()">
              <ion-icon name="close-circle" style="margin-right: 2px;"></ion-icon>Sair
          </button>
        </ion-list>
  
      </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav id='nav' [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
